<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>{{title}}</h2>

{% for post in news %}

<h3>{{post.title}}</h3>
<p>{{post.text}}</p>

{% if post.author %}

    <p>Автор: {{post.author}}, Дата: {{post.date}}</p>

{% else %}

    <p>Автор: Админ</p>

{% endif %}

{% endfor %}

</body>
</html>
