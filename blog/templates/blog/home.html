{% extends 'blog/main.html' %}

{% block main_section %}

    <h2>{{title}}</h2>

    {% for post in news %}

        <h3>{{post.title}}</h3>
        <p>{{post.text}}</p>

    {% if post.author %}

        <p>Автор: {{post.author}}, Дата: {{post.date | date:"j F Y, время: H:i:s"}}</p>

    {% else %}

        <p>Автор: Админ</p>

    {% endif %}

    {% endfor %}

{% endblock main_section%}
